<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Attributes</h1>
        <!-- Loading image on your html page. it is a self closing tag-->
        <!-- here alt = " gives us a message when image link is broken" -->
        <img src="puppy.png" alt="">
        <!-- broken link symbol -->
        <img src="missing.png" alt="missing.png image here bitch">
        <!-- reference to new html page
        this is by "a" tag it is anchor tag-->
        <a href="Attributes_reference.html">Anchor tag click me</a>
        <!-- when can anchor whole website while we can add in a complete image file path-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <a href="http://www.google.com">Google</a>
    </body>
</html>
