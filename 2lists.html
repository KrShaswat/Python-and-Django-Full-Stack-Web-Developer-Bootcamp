<!-- two type of lists
1. ordered lists
2. unordered lists
 -->
 <!DOCTYPE html>
 <html lang="en" dir="ltr">
     <head>
         <meta charset="utf-8">
         <title></title>
     </head>
     <body>
         <h1>Lists</h1>
         <!-- Ordered list or numbered list -->
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <!-- Unordered list or bullets -->
        <ul>
            <li>bullet 1</li>
            <li>bullet 2</li>
            <li>bullet 3</li>
        </ul>
        <!-- Nested lists -->
        <ol>
            <li>Item one</li>
            <li>Item two</li>
            <ul>
                <li>nested list 1</li>
                <li>nested list 2</li>
                <ol>
                    <li>this <strong>mofo</strong> is deep</li>
                </ol>
            </ul>
        </ol>
     </body>
 </html>
