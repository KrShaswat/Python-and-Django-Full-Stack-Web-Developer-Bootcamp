<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <!-- Table Tag, here border = "1" border thickness, by default it is zero-->
        <table border="1">
            <!-- thead Tag set the table column names -->
            <thead>
                <th>Number</th>
                <th>Colour</th>
                <th>Country</th>
            </thead>
            <!-- tr Tag is for each row. this is row 1-->
            <tr>
                <td>250</td>
                <td>Red</td>
                <td>India</td>
            </tr>
            <!-- tr is for each row. this is row 2-->
            <tr>
                <td>100</td>
                <td>Blue</td>
                <td>USA</td>
            </tr>
        </table>
    </body>
</html>
