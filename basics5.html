<!-- this part is to target specificity
Specificity defines the hierarchy of CSS Styling, and what type of tags
overrule others
 -->

 <!DOCTYPE html>
 <html lang="en" dir="ltr">
     <head>
         <meta charset="utf-8">
         <title>CSS Specificity or hierarchy</title>
         <link rel="stylesheet" href="basics5.css">
     </head>
     <body>
         <h4>Specificity</h4>

        <ul>
            <li class='topitems'>First</li>
            <li id='two' class = 'topitems'>Second</li>
            <li>Third</li>
            <li>fourth</li>
        </ul>

     </body>
 </html>
